  /v1/role/update:
    post:
      consumes:
      - application/json
      description: 修改角色
      parameters:
      - description: 新增角色的数据
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/modal.Role'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/user/add:
    post:
      consumes:
      - application/json
      description: 新增用户
      parameters:
      - description: 新增用户的数据
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/modal.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/user/delete:
    delete:
      consumes:
      - application/json
      description: 删除用户
      parameters:
      - description: 删除用户
        in: body
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/user/list:
    post:
      consumes:
      - application/json
      description: 查询用户
      parameters:
      - description: 查询用户的信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/modal.QueryUserParams'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.UserListResult'
  /v1/user/update:
    post:
      consumes:
      - application/json
      description: 修改用户
      parameters:
      - description: 修改用户的数据
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/modal.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
