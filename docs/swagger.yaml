          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/role/list:
    post:
      consumes:
      - application/json
      description: 查询角色
      parameters:
      - description: 查询角色的信息
        in: body
