host: petstore.swagger.io
info:
  contact: {}
  title: Swagger Example API
paths:
  /login:
    post:
      consumes:
      - application/json
      description: 登陆
      parameters:
      - description: 登陆用户名和密码
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/controller.LoginParams'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/bookType/add:
    post:
      consumes:
      - application/json
      description: "新增\U0001F4D6类型"
      parameters:
      - description: "新增\U0001F4D6的数据"
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/modal.BookType'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/bookType/delete:
    delete:
      consumes:
      - application/json
      description: 删除图书分类
      parameters:
      - description: "删除图书分类的\U0001F194"
        in: body
        name: user
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/bookType/list:
    post:
      consumes:
      - application/json
      description: 获取图书分类列表
      parameters:
      - description: 查询参数
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/modal.BookTypeReqParams'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.TableResult'
  /v1/bookType/treeList:
    get:
      consumes:
      - application/json
      description: 返回树形结构的图书类型
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/modal.TreeBookType'
            type: array
  /v1/bookType/update:
    post:
      consumes:
      - application/json
      description: 更新图书分类列表
      parameters:
      - description: 更新参数
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/modal.BookType'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/role/add:
    post:
