          $ref: '#/definitions/modal.Role'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modal.Result'
  /v1/role/delete:
    delete:
      consumes:
      - application/json
      description: 删除角色
      parameters:
      - description: 删除角色的id
        in: body
        name: id
        required: true
